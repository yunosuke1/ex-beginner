<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
商品一覧：<br>
<form th:action="@{ex06/add}">
	<span th:each="item:${application.itemList}">
		<span th:text="${item.name}"></span>  
		<span th:text="${item.price}"></span>
		<input type="submit" value="カートへ"><br>
	</span>
</form>
<hr>
ショッピングカート：
<form th:action="@{ex06/delete}">
	<span th:each="item:${session.cartList}">
		<span th:text="${item.name}"></span>  
		<span th:text="${item.price}"></span>
		<input type="submit" value="消去へ"><br>
	</span>
</form>
<br>
<p>合計</p><br>
<span th:text="totalPrice"></span>円


</body>
</html>
